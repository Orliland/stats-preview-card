<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- HTML Meta Tags -->
    <title>Frontend Mentor | Stats preview card component</title>
    <meta
      name="description"
      content="Proyecto de practica del sitio web Frontend Mentor"
    />

    <!-- Facebook Meta Tags -->
    <meta
      property="og:url"
      content="https://orlandovc.github.io/stats-preview-card/"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Frontend Mentor | Stats preview card component"
    />
    <meta
      property="og:description"
      content="Proyecto de practica del sitio web Frontend Mentor"
    />
    <meta property="og:image" content="./images/desktop.jpeg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="orlandovc.github.io" />
    <meta
      property="twitter:url"
      content="https://orlandovc.github.io/stats-preview-card/"
    />
    <meta
      name="twitter:title"
      content="Frontend Mentor | Stats preview card component"
    />
    <meta
      name="twitter:description"
      content="Proyecto de practica del sitio web Frontend Mentor"
    />
    <meta name="twitter:image" content="./images/desktop.jpeg" />

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/mobile.css" />
    <link
      rel="stylesheet"
      href="./css/desktop.css"
      media="screen and (min-width: 768px)"
    />
  </head>
  <body>
    <main class="card">
      <figure class="card-picture">
        <div class="card-picture__overlay"></div>
        <img
          src="./images/image-header-mobile.jpg"
          alt=""
          class="card-picture__image-mobile"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt=""
          class="card-picture__image-desktop"
        />
      </figure>
      <section class="card-content">
        <h1 class="content__title">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="content__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="content__stats">
          <div class="stat">
            <h2 class="stat__number">10k+</h2>
            <p class="stat__text">COMPANIES</p>
          </div>
          <div class="stat">
            <h2 class="stat__number">314</h2>
            <p class="stat__text">TEMPLATES</p>
          </div>
          <div class="stat">
            <h2 class="stat__number">12M+</h2>
            <p class="stat__text">QUERIES</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/Orliland">Orlando Verdin</a>.
    </footer>
  </body>
</html>
